<div id="square{{cell.id}}"
     class="game-field text-center"
     [ngClass]="{'selected': cell.isSelected}"
     (click)="onSelect()"
>
  <p [ngClass]="{'pencil': cell.isPencil,
                 'not-pencil': cell.isFixed,
                 'player': !cell.isPencil && !cell.isFixed,
                 'error': cell.hasError}">
    {{cell.value}}
  </p>
</div>
