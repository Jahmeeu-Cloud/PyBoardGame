{% extends 'auth/auth_base.html' %}

{% block title %}Register{% endblock %}

{% block body %}
  <div class="container" style="width: 70%">
    <div class="jumbotron">
      <div class="container" style="width: 80%">
        <form class="form-signin text-center" method="post">
          <img class="mb-4" src="{{ url_for('static', filename='images/tic-tac-toe.png') }}" alt="" width="72"
               height="72">
          <h1 class="h3 mb-3 font-weight-normal">Register</h1>

          <label for="username" class="sr-only">Name</label>
          <input name="username" id="username" class="form-control" placeholder="Name" required autofocus>
          <label for="email" class="sr-only">Email address</label>
          <input type="email" name="email" id="email" class="form-control" placeholder="Email address" required
                 autofocus>
          <label for="password" class="sr-only">Password</label>
          <input type="password" name="password" id="password" class="form-control mb-2" placeholder="Password"
                 required>

          {% for message in get_flashed_messages() %}
            <div class="flash p mb-3">{{ message }}</div>
          {% endfor %}

          <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
          <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
