{% extends 'layout.html' %}

{% block title %}Tic Tac Toe{% endblock %}

{% block head %}
  <!-- Custom stylesheet -->
  <link rel="stylesheet" href="{{ url_for('static', filename='tic_tac_toe/style.css') }}">

  <!-- Javascript script -->
  <script src="{{ url_for('static', filename='tic_tac_toe/script.js') }}"></script>
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <h1>Tic Tac Toe</h1>
        <a class="home" id="home" href="{{ url_for('index') }}"><i class="fas fa-home fa-2x"></i></a>
      </div>
    </div>

    <!-- Tic Tac Toe grid -->
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-1 text-center">
        <a class="computer" id="start-computer" onclick="setFig(this.id)"><i class="fas fa-laptop fa-5x"></i>
          <p>You Start</p>
        </a><br>
        <a class="human" id="start-human" onclick="setFig(this.id)"><i class="fas fa-user fa-5x"></i>
          <p>I'll Start</p>
        </a><br>
        <a class="pvp" id="pvp" onclick="setFig(this.id)"><i class="fas fa-users fa-5x"></i>
          <p>PVP</p>
        </a>
      </div>
      <div class="col-md-6 text-center ">
        <div class="game" id="wrapper">
          {% for row in dim %}
            {% for column in dim %}
              <div id="{{ row }}-{{ column }}" class="game-field"></div>
            {% endfor %}
          {% endfor %}
        </div>
      </div>
      <div class="col-md-2" style="text-align: left">
        <h2>Message Box</h2>
        <div class="jumbotron">
          <h3 class="subheader" id="prompt">Who starts?</h3>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
