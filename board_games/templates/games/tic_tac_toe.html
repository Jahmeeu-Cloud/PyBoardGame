{% extends 'layout.html' %}

{% block title %}Tic Tac Toe{% endblock %}

{% block head %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/ttt.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/custom_bootstrap.css') }}">
  <script src="{{ url_for('static', filename='js/ttt.js') }}"></script>
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <h1>Tic Tac Toe</h1>
        <a class="home" id="home" href="{{ url_for('index') }}"><i class="fas fa-home fa-2x"></i></a>
      </div>
    </div>

    <div class="row">
      <div class="col-md-2"></div>

      <!-- Icons -->
      <div class="col-md-1 text-center">
        <a class="computer" id="start-computer" onclick="setFig(this.id)"><i class="fas fa-laptop fa-5x"></i>
          <p>You Start</p>
        </a><br>
        <a class="human" id="start-human" onclick="setFig(this.id)"><i class="fas fa-user fa-5x"></i>
          <p>I'll Start</p>
        </a><br>
        <a class="pvp" id="pvp" onclick="setFig(this.id)"><i class="fas fa-users fa-5x"></i>
          <p>PVP</p>
        </a>
      </div>

      <!-- Tic Tac Toe grid -->
      <div class="col-md-6 text-center ">
        <div class="game" id="wrapper">
          {% for row in dim %}
            {% for column in dim %}
              <div id="{{ row }}-{{ column }}" class="game-field"></div>
            {% endfor %}
          {% endfor %}
        </div>
      </div>

      <!-- Messages -->
      <div class="col-md-2" style="text-align: left">
        <h2>Message Box</h2>
        <div class="jumbotron">
          <h3 class="subheader" id="prompt">Who starts?</h3>
        </div>
        <div class="container text-center">
          <a class="surrender" id="surrender" onclick="reset()"><i class="fas fa-handshake fa-5x"></i>
            <p>Surrender</p>
          </a>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
