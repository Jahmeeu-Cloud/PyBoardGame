{% extends 'base.html' %}

{% block title %}Tic Tac Toe{% endblock %}

{% block head %}
  <!-- Custom stylesheet -->
  <link rel="stylesheet" href="{{ url_for('static', filename='tic_tac_toe/style.css') }}">

  <!-- Javascript script -->
  <script src="{{ url_for('static', filename='tic_tac_toe/script.js') }}"></script>
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <h1>Tic Tac Toe</h1>
        <br>
        <a class="home" id="home" href="{{ url_for('board_games.index') }}"><i class="fas fa-home fa-2x"></i></a>
      </div>
    </div>

    <!-- Tic Tac Toe grid -->
    <div class="row">
      <div class="game" id="wrapper">
        {% for row in dim %}
          {% for column in dim %}
            <div id="{{ row }}-{{ column }}" onclick="draw(this.id)" class="game-field"></div>
          {% endfor %}
        {% endfor %}
      </div>
    </div>

    <div class="row">
      <div class="col-md-4 text-center">
        <a class="computer" id="start-computer" onclick="setFig(this.id)"><i class="fas fa-laptop fa-5x"></i>
          <p>You Start</p>
        </a>
      </div>

      <div class="col-md-4 text-center">
        <h3 class="subheader" id="prompt">Who starts?</h3>
      </div>

      <div class="col-md-4 text-center">
        <a class="human" id="start-human" onclick="setFig(this.id)"><i class="fas fa-user fa-5x"></i>
          <p>I'll Start</p>
        </a>
      </div>

      <div class="col-md-12 text-center">
        <a class="pvp" id="pvp" onclick="setFig(this.id)"><i class="fas fa-users fa-5x"></i>
          <p>PVP</p>
        </a>
      </div>
    </div>
  </div>

{% endblock %}
